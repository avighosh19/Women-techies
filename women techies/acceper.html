<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Blood Donation</title>
</head>
<body >
    <center>
<form>
    <div class="alert alert-danger" role="alert" style="left">

        <div class="media">
            <div class="media-body">
                <h5 class="mt-0 mb-1">Accepter's Form...</h5>
                <h1>BLOOD DONATION</h1>            </div>

        </div>
        </div>
    <div class="alert alert-danger">
        <h1 class="display-4"></h1>
        <p class="lead"></p>
        <hr class="my-4">

    
	<label for="fname">First Name</label>
	<input type="text" id="fname" placeholder="First Name" name="fname" required>
	<label for="lname">Last Name</label>
	<input type="text" id="lname" placeholder="Last Name" required name="lname">
   </div>
    </div>
    <br>
    <div class="alert alert-danger">
        <h1 class="display-4"></h1>
        <p class="lead"></p>
        <hr class="my-4">

        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="gender" value="other">
        </div>
         </div>
        <br>

        <div class="alert alert-danger">
            <h1 class="display-4"></h1>
            <p class="lead"></p>
            <hr class="my-4">
            <label for="email">Email</label>
            <input type="email" required placeholder="Your email" id="email" name="email">
            <label for="pass">Password</label>
            <input type="password" required placeholder="Password" id="pass" minlength="5" maxlength="10" name="password">
            </div>
            <br>

            <div class="alert alert-danger">
                <h1 class="display-4"></h1>
                <p class="lead"></p>
                <hr class="my-4">
                DOB:

                <select name="month">
                    <option>Month</option>
                    <option>january</option>
                    <option>february</option>
                    <option>march</option>
                    <option>april</option>
                    <option>may</option>
                    <option>june</option>
                    <option>july</option>
                    <option>august</option>
                    <option>september</option>
                    <option>october</option>
                    <option>november</option>
                    <option>december</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1970</option>
                    <option>1971</option>
                    <option>1972</option>
                    <option>1973</option>
                    <option>1974</option>
                    <option>1975</option>
                    <option>1976</option>
                    <option>1977</option>
                    <option>1978</option>
                    <option>1979</option>
                    <option>1980</option>
                    <option>1981</option>
                    <option>1982</option>
                    <option>1983</option>
                    <option>1984</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                </div>
                <br>

                <div class="alert alert-danger">
                    <h1 class="display-4"></h1>
                    <p class="lead"></p>
                    <hr class="my-4">
                    Blood group:
                    <select>
                        <option>A Positive</option>
                        <option>A Negative</option>
                        <option>A Unknown</option>
                        <option>B Positive</option>
                        <option>B Negative</option>
                        <option>B Unknown</option>
                        <option>AB Positive</option>
                        <option>AB Negative</option>
                        <option>AB Unknown</option>
                        <option>O Positive</option>
                        <option>O Negative</option>
                        <option>O Unknown</option>
                        <option>Unknown</option>
                    </select>
                    </div>
                    <br>
                    <div  class="alert alert-danger">
                        <h1 class="display-4"></h1>
                        <p class="lead"></p>
                        <hr class="my-4">

                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address" name="address" required>
                        </div>
                        <br>

                        <div class="alert alert-danger">
                            <h1 class="display-4"></h1>
                            <p class="lead"></p>
                            <hr class="my-4">
                            <label for="checkbox">I agree to the terms and conditions</label>
                            <input id="checkbox" type="checkbox">

                            </div>
                            <br>


                            <input type="submit">
    <br>
    <br>
    <br>
    <br>
</form>
        </center>
</body>
</html>
